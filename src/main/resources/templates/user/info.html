<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <title>Admin Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span5">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><p th:utext=${userName}></p></td>
                                <td><p th:utext=${userLastName}></p></td>
                                <td><p th:utext=${userEmail}></p></td>
                                <td><p th:utext=${userRole}></p></td>
                                <td><p th:utext=${userActive}></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-success" href="/logout"><i class="icon-shopping-cart icon-white"></i> Logout </a>
                <a class="btn btn-success" href="/user/changePassword"><i class="icon-shopping-cart icon-white"></i>
                    Change password </a>
                <a class="btn btn-success" href="/user/deleteAcount"><i class="icon-shopping-cart icon-white"></i> Delete
                    acount </a>
            </div>
        </div>
    </body>
</html>
